<!DOCTYPE html>
<html>
<body>

<h2>Cookie Test</h2>

<input type="text" id="cookieValue" placeholder="Enter cookie value">
<button onclick="setCookie()">Set Cookie</button>

<p id="displayCookies"></p>

<script>
function setCookie() {
  var cvalue = document.getElementById("cookieValue").value;
  document.cookie = "testCookie=" + cvalue + "; expires=Thu, 31 Dec 2099 12:00:00 UTC";
  displayCookies();
}

function displayCookies() {
  var x = document.cookie;
  document.getElementById("displayCookies").innerHTML = "Current Cookie String: " + x;
}
</script>

</body>
</html>
